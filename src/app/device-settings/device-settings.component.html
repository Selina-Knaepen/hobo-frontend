<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Device {{ id }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Devices</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    White:
    <ion-range [min]="0" [max]="1" step="0.01" (ionChange)="valueChanged($event, 'white')"></ion-range>
  </div>

  <div>
    Red:
    <ion-range [min]="0" [max]="1" step="0.01" (ionChange)="valueChanged($event, 'red')"></ion-range>
  </div>

  <div>
    Blue:
    <ion-range [min]="0" [max]="1" step="0.01" (ionChange)="valueChanged($event, 'blue')"></ion-range>
  </div>

  <div>
    Green:
    <ion-range [min]="0" [max]="1" step="0.01" (ionChange)="valueChanged($event, 'green')"></ion-range>
  </div>

</ion-content>
