<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Device List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Devices</ion-title>
    </ion-toolbar>
  </ion-header>

  <div
    *ngFor="let device of devices"
    class="device"
    (click)="openDeviceSettings(device.id)"
  >
    {{ device.name }}
  </div>
</ion-content>
